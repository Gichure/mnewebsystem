<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Monitoring & Evaluation System</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                    <li><a href="./">Home</a></li>
                    <li ><a href="./dashboard">Dashboard</a></li>
                    <li ><a href="./assessment">Assessment</a></li>
                    <li><a href="./monitoring">Monitoring</a></li>
                    <li><a href="./performance">Performance</a></li>
                    <li><a href="./alleviation">Alleviation</a></li>
                   <li><a href="./siting">siting</a></li>
                </ul> 
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="./barrack">Add Barrack</a></li>
                    <li><a href="./family">Add Family</a></li>
                    <li><a href="./child">Add Child</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div th:if="${not #lists.isEmpty(barracks)}" class="md-12 xs-12">
		<h3>Barracks List</h3>
		<p class="my-5">
                <a href="/barrack" class="btn btn-success">Add Barrack</a>
            </p>
		<table class="table table-striped table-responsive">
			<thead>
				<tr>
					<th hidden="true">Id</th>
					<th>Code</th>
					<th>Name</th>
					<th>Coordinates</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="barrack : ${barracks}">
					<td th:text="${barrack.id}" hidden="true"></td>
					<td th:text="${barrack.code}"></td>
					<td th:text="${barrack.name}"></td>
					<td th:text="${barrack.coordinates}"></td>
					<td>
	                    <a th:href="@{/barrack/{id}(id=${barrack.id})}"
	                             class="btn btn-primary">Edit
	                    </a>
	                </td>
	                <td>
	                    <a th:href="@{/barrack/delete/{id}(id=${barrack.id})}" class="btn btn-danger">Delete
	                    </a>
	                </td>
				</tr>
			</tbody>
		</table>
    </div>
</div> <!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/js/jquery-3.4.1.js" th:href="@{/js/jquery-3.4.1.js}"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
