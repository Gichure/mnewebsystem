                <ul class="nav navbar-nav">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
       <h4>Street Family Details</h4>
			<form action="#" th:action="@{/family}" th:object="${family}" method="post">
				<div class="row">
					<div class="form-group col-md-8">
	                    <label for="code" class="col-form-label">Code</label> 
	                    <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Street Family Code" value="${family.code}"/>
	                </div>
	                <div class="form-group col-md-8">
	                    <label for="familyName" class="col-form-label">Family Name</label> 
	                    <input type="text" th:field="*{familyName}" class="form-control" id="familyName" placeholder="Street Family Name" value="${family.familyName}" />
	                </div>
	                <div class="form-group col-md-8">
	                    <label for="name" class="col-form-label">Coordinates</label> 
	                    <input type="text" th:field="*{coordinates}" class="form-control" id="name" placeholder="Street Family Coordinates(Optional)" value="${family.coordinates}" />
	                </div>
					<input type="hidden" id="id" th:field="*{id}" value="${family.id}">
					 <div class="col-md-6">
                         <input type="submit" class="btn btn-primary" value="Save">
                     </div>
                     <div class="col-md-6">
                         <input type="reset" class="btn btn-danger" value="Clear">
                     </div>       
				</div>
			</form>
    </div>
</div> <!-- /container -->
